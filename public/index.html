<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Password Generator</h1>

    <div class="checkboxes">
      <div style="border: 1px solid #ccc; padding: 10px">
        <div style="margin-bottom: 10px">
          <label style="font-size: 18px"
            ><input type="checkbox" id="symbols" checked /> Symbols</label
          >
        </div>

        <div style="margin-bottom: 10px">
          <label style="font-size: 18px"
            ><input type="checkbox" id="numbers" checked /> Numbers</label
          >
        </div>

        <div style="margin-bottom: 10px">
          <label style="font-size: 18px"
            ><input type="checkbox" id="uppercase" checked /> Uppercase</label
          >
        </div>

        <div style="margin-bottom: 10px">
          <label style="font-size: 18px"
            ><input type="checkbox" id="lowercase" checked /> Lowercase</label
          >
        </div>

        <input
          type="number"
          id="length"
          placeholder="Length (8-128)"
          min="8"
          max="128"
          value="20"
        />
      </div>
    </div>

    <input 
      type="range"
      id="length"
      min="8"
      max="128"
      value="20">
    
    <button id="generate">Generate</button>
  </header>

  <main id="password"></main>

  <script type="module" src="script.js"></script>

</body>
</html>
