<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="highlighted">Password Generator</h1>    
    <div class="options">
      <div class="option">
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="lowercase" checked> Small Letters (a-z)</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="uppercase" checked> Capital Letters (A-Z)</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="symbols" checked> Special Characters (!@#...)</label>
      </div>
      <div class="option">
        <label>Length <span id="length-value">21</span></label>
        <input type="range" id="length" value="21" min="8" max="128">
      </div>
      <button id="generate">Generate</button>
      <div id="password">Click Generate to see password here</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
